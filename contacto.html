<section>
    <form action="" class="formulario">
        <fieldset>
            <legend>Mandanos tu consulta</legend>
            <div>
                    <br><br>
                <label for="Nombre">Escribe tu nombre</label>
                <input type="text"name="nombre" placeholder="Nombre">
                    <br><br>
                <label for="Apellido">Escribe tu apellido</label>
                <input type="text"name="apellido" placeholder="Apellido">
            </div>
            <div>
                    <br><br>
                <label for="Email">Escribe tu mail</label>
                <input type="email"name=Escribe tu email required>
            </div>
                    <br><br>
            <div>
                <label for="Tipo de consulta">Tipo de consulta</label>
                <select name="Consulta" id="">
                    <option value="Cambio o devolucion">Cambio o devolucion</option>
                    <option value="Problema de envio">No me llego el producto</option>
                    <option value="Consulta de stock">Consultar stock</option>
                </select>
            </div>
                <br><br>
            <div>
                <label for="compra por la pagina">Compraste en la pagina</label>
                <input type="radio"name="compra por la pagina" value="Si">Si
                <input type="radio"name="compra por la pagina" value="No">No
            </div>
                <br><br>
            <div>
                <textarea name="Consulta" id="" cols="30" rows="10"></textarea>
                <label for="Consulta">Escribe tu consulta</label>
            </div>
            <div>
                <input type="Submit" value="Envar datos">
                <input type="reset" value="Borrar formulario">
            </div>
